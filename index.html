<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="text/javascript"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Your todo list</h1>
            <input type="search" placeholder="Search" class="search">
        </div>
        <div class="table">
            <form class="tabs todo" name="tabs">
                <input type="radio" checked name="tabBtn" id="todoBtn"><label for="todoBtn">Todo</label>
                <input type="radio" name="tabBtn" id="doneBtn"><label for="doneBtn">Done</label>
            </form>
            <span id="searchResult"></span>
            <div class="list">
                <article class="todo">
                    <p>rr</p>
                    <i class="fas fa-trash-alt fa-lg trash"></i>
                </article>
                <article class="done">
                    <p>Done</p>
                    <i class="fas fa-trash-alt fa-lg trash"></i>
                </article>
            </div>
        </div>
        <form actididion="" class="enter">
            <input id="data" type="text">
            <button>Add to the list</button>
        </form>
    </div>
</body>
</html>
