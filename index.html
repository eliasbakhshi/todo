<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="text/javascript"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <input type="search" placeholder="Search" class="search">
        </div>
        <div class="table">
            <form class="tabs" name="tabs">
                <input type="radio" checked name="tabBtn" id="todoBtn"><label for="todoBtn">Todo</label>
                <input type="radio" name="tabBtn" id="doneBtn"><label for="doneBtn">Done</label>
            </form>
            <div class="list">
                <article class="todo">
                    <input type="checkbox" name="c1" id="c4">
                    <label for="c4"><div></div>Lorem ipsum us.</label>
                    <i class="fas fa-trash-alt fa-2x"></i>
                </article>
                <article class="todo">
                    <input type="checkbox" name="c2" id="c2">
                    <label for="c2"><div></div>Todo</label>
                    <i class="fas fa-trash-alt fa-2x"></i>
                </article>
                <article class="done d-none">
                    <input type="checkbox" name="c3" id="c3">
                    <label for="c3"><div></div>Done</label>
                    <i class="fas fa-trash-alt fa-2x"></i>
                </article>
            </div>
        </div>
        <form action="" class="enter">
            <input id="data" type="text">
            <button>Add to the list</button>
        </form>
    </div>
</body>
</html>
